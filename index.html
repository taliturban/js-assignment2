<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flowers Gallery</h1>
    <section id="gallery">
        <figure>
            <img src="images/flowers-purple-large.jpg" alt="Sentmaring Park, Münster, North Rhine-Westphalia, Germany" width="1200" height="800" />
            <figcaption>Sentmaring Park, Münster, North Rhine-Westphalia, Germany</figcaption>
        </figure>
        <ul>
            <li><img src="images/flowers-pink-small.jpg" alt="Sentmaring Park - Pink Flowers" width="240" height="160" /></li>
            <li><img src="images/flowers-purple-small.jpg" alt="Sentmaring Park - Purple Flowers" width="240" height="160" /></li>
            <li><img src="images/flowers-white-small.jpg" alt="Sentmaring Park - White Flowers" width="240" height="160" /></li>
            <li><img src="images/flowers-yellow-small.jpg" alt="Sentmaring Park - Yellow Flowers" width="240" height="160" /></li>
            <li><img src="images/flowers-red-small.jpg" alt="Sentmaring Park - Red Flowers" width="240" height="160" /></li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
